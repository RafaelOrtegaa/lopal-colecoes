<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays-solução</title
    <body>
        <button type="button" onclick="adicionarAlunos()">Adicionar alunos</button> 
        <button type="button" onclick="removerAlunos()">Remover aluno</button>
        <br>
        <output></output>
    </body>   
    <script>
        let alunos = ["Aline", "Juliana", "Leticia", "Nathaly", "Vinicius", "Arthur"];
    
        function imprimirAlunos() {
            let outputContent = '';  
            for (let indice = 0; indice < alunos.length; indice++) {  
                outputContent += alunos[indice] + '<br>';  
            }
            document.querySelector('output').innerHTML = outputContent;  
        }
    
        function adicionarAlunos() {
            let novoAluno = prompt('Digite o nome do(a) aluno(a):');
            if (novoAluno) {
                alunos.push(novoAluno);
                imprimirAlunos(); 
            }
        }
        function removerAlunos() {
        let alunoRemover = prompt('Digite o nome do(a) aluno(a) para remover:');
        if (alunoRemover) {
    
            let indice = alunos.indexOf(alunoRemover);
            
            if (indice !== -1) {
                alunos.splice(indice, 1);  
                imprimirAlunos(); 
            } else {
                alert('Aluno não encontrado!');
            }
        }
    }
    imprimirAlunos();
    </script>
    </html>
    
</html>
